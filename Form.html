<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header><h4>Registration Form</h4></header>
    <br>
    <main><form action="/action.php">
        <input type="text" placeholder="Username">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <br>
        <h4>Your class</h4>
        <label for ="101">
        <input type="radio" value="Class 11th" name="class" id="101">Class 11th
        </label>
        <label for ="102">
        <input type="radio" value="Class 12th" name="class" id="102">Class 12th
        </label>
        <br>
        <h4>Your Fav Subject</h4>
        <label for="103">
            <input type="checkbox" value="math" name="subject" id="103">Maths
        </label>
        <br>
        <label for="104">
            <input type="checkbox" value="chem" name="subject" id="104">Chemistry
        </label>
        <br>
        <label for="105">
            <input type="checkbox" value="bio" name="subject" id="105">Biology
        </label>
        <br>
        <label for="106">
            <input type="checkbox" value="C.S" name="subject" id="106">Computer Science
        </label>
        <br>
        <br>
        <b>Select your city<b>
        <select name="city">
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <br>
        <br>
        <textarea name="feedback" placeholder="Please give your valuable feedback" rows="5">Feedback</textarea>
        <br>
        <input type="submit" value="Submit">
    </form></main>
</body>
</html>
